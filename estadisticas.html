  <style>
    body{

    .container-nivel {
      margin-inline: center;
      display: grid;
      grid-template-columns: 1fr 1fr;
      align-items: center;
      justify-content: center;
      height: calc(100vh - 80px);
      gap: 10px;
      padding: 30px;

      & .medallas{
        grid-column-start: 1;
        grid-row-start: 1;
        display: grid;
        grid-template-columns: repeat(4,1fr);
        gap: 20px;
        width: 316px;
        &>div{
          /* border: solid 1px white; */

          width: 64px;
          height: 64px;
          & img{
            width: inherit;
            height: inherit;
            object-fit: cover;
          }
        }
        &>div.active{
          background-color: transparent;
        }
      }
      & .ranking{
        border: solid 1px white;
        height: 100%;
        min-width: 400px;
        grid-row-start: 1;
        grid-row-end: 3;
        color: white;
        display: flex;
        flex-direction: column;
        gap: 5px;
        /* align-items: center; */
        padding: 1rem;
        /* justify-content: center; */
        /* display: grid; */
        & div{
          padding: 10px;
          border-bottom: 1px solid #555;
        }
      }
      & .resumen{

        /* width: 100%;; */

        flex-direction: column;
        gap:5px;
        height: 100%;
        color: white;
        /* display: grid; */

    }
